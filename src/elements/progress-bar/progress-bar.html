<template>
  <!--  module imports-->
  <require from="../shared/variables.css"></require>
  <require from="./progress-bar.css"></require>
  <!--  module content-->
  <div
    class="aurelia-progress-bar-container aurelia-progress-bar-striped"
    class.bind="styleClass ? styleClass : ''"
    style="height: ${height}px"
  >
    <div
      style="width: ${progress}%; height: ${height}px;"
      class="aurelia-progress-bar"
      class.bind="theme"
    >
      <template if.bind="showValue">${progress}%</template>
    </div>
  </div>
</template>
