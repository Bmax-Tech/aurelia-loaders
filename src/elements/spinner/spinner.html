<template>
  <!--  module imports-->
  <require from="./styles/__variables.css"></require>
  <require from="./styles/spinner-1.css"></require>
  <require from="./styles/spinner-2.css"></require>
  <require from="./styles/spinner-3.css"></require>
  <require from="./styles/spinner-4.css"></require>
  <require from="./styles/spinner-5.css"></require>
  <require from="./styles/spinner-6.css"></require>
  <require from="./styles/spinner-7.css"></require>
  <require from="./styles/spinner-8.css"></require>
  <require from="./styles/spinner-9.css"></require>
  <require from="./styles/spinner-10.css"></require>
  <require from="./styles/spinner-11.css"></require>
  <require from="./styles/spinner-12.css"></require>
  <require from="./styles/spinner-13.css"></require>
  <require from="./styles/spinner-14.css"></require>

  <!--  module content-->

  <!--spinner 1-->
  <div if.bind="selectedSpinnerType === 'spinner-1'" class="spinner-1" class.bind="styleClass"
       style="width: ${size}px; height: ${size}px; background-color: ${color}"></div>

  <!--spinner 2-->
  <div if.bind="selectedSpinnerType === 'spinner-2'" class="spinner-2" class.bind="styleClass"
       style="width: ${size}px; height: ${size}px">
    <div repeat.for="index of 2" class="double-bounce-2-${index+1}" style="background-color: ${color}"></div>
  </div>

  <!--spinner 3-->
  <div if.bind="selectedSpinnerType === 'spinner-3'" class="spinner-3" class.bind="styleClass"
       style="width: ${size}px; height: ${size}px">
    <div repeat.for="index of 5" class="rect-3-${index+1}" style="background-color: ${color}"></div>
  </div>

  <!--spinner 4-->
  <div if.bind="selectedSpinnerType === 'spinner-4'" class="spinner-4" class.bind="styleClass">
    <div repeat.for="index of 2" class="cube-4-${index+1}"
         style="width: ${size}px; height: ${size}px; background-color: ${color}"></div>
  </div>

  <!--spinner 5-->
  <div if.bind="selectedSpinnerType === 'spinner-5'" class="spinner-5" class.bind="styleClass"
       style="width: ${size}px; height: ${size}px; background-color: ${color}"></div>

  <!--spinner 6-->
  <div if.bind="selectedSpinnerType === 'spinner-6'" class="spinner-6" class.bind="styleClass"
       style="width: ${size}px; height: ${size}px">
    <div repeat.for="index of 2" class="dot-6-${index+1}" style="background-color: ${color}"></div>
  </div>

  <!--spinner 7-->
  <div if.bind="selectedSpinnerType === 'spinner-7'" class="spinner-7" class.bind="styleClass"
       style="width: ${size * 3}px;">
    <div repeat.for="index of 3" class="bounce-7-${index+1}"
         style="width: ${size}px; height: ${size}px; background-color: ${color}"></div>
  </div>

  <!--spinner 8-->
  <div if.bind="selectedSpinnerType === 'spinner-8'" class="spinner-8" class.bind="styleClass"
       style="width: ${size}px; height: ${size}px">
    <div repeat.for="index of 12" class="sk-circle-8-${index+1} sk-child spinner-8-${color}"></div>
  </div>

  <!--spinner 9-->
  <div if.bind="selectedSpinnerType === 'spinner-9'" class="spinner-9" class.bind="styleClass"
       style="width: ${size}px; height: ${size}px">
    <div repeat.for="index of 9" class="sk-cube sk-cube-9-${index+1}" style="background-color: ${color}"></div>
  </div>

  <!--spinner 10-->
  <div if.bind="selectedSpinnerType === 'spinner-10'" class="spinner-10" class.bind="styleClass"
       style="width: ${size}px; height: ${size}px">
    <div repeat.for="index of 12" class="sk-circle-10-${index+1} sk-circle spinner-10-${color}"></div>
  </div>

  <!--spinner 11-->
  <div if.bind="selectedSpinnerType === 'spinner-11'" class="spinner-11" class.bind="styleClass"
       style="width: ${size}px; height: ${size}px">
    <div class="sk-cube-11-1 sk-cube-11 spinner-11-${color}"></div>
    <div class="sk-cube-11-2 sk-cube-11 spinner-11-${color}"></div>
    <div class="sk-cube-11-4 sk-cube-11 spinner-11-${color}"></div>
    <div class="sk-cube-11-3 sk-cube-11 spinner-11-${color}"></div>
  </div>

  <!--spinner 12-->
  <i if.bind="selectedSpinnerType === 'spinner-12'" class="spinner-12" class.bind="styleClass"
     style="width: ${size}px; height: ${size}px; color: ${color}"></i>

  <!--spinner 13-->
  <i if.bind="selectedSpinnerType === 'spinner-13'" class="spinner-13" class.bind="styleClass"
     style="width: ${size}px; height: ${size}px; color: ${color}"></i>

  <!--spinner 14-->
  <div if.bind="selectedSpinnerType === 'spinner-14'" class="spinner-14 spinner-14-${color}" class.bind="styleClass"
       style="width: ${size}px; height: ${size}px"></div>
</template>
